<!doctype html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>
        Movie
    </title>
    <style>
        body {background-color: powderblue;}
        h1   {color: black;}
        h2   {color:darkolivegreen}
        h3   {color:deeppink}
        h4   {color:dimgrey}
        h5   {color:indigo}
        p    {color: red;}
    </style>
</head>
<body>
    <img scr={{getPoster}} alt = "Movie Poster">
    <h1>{{getTitle}}</h1> 
    <h2>
        {{getTagline}}
    </h2>
    <h3>
        {{getOverview}}
    </h3>
    <h4>
        Cast: 
        {{getCast}}
    </h4>
    <h5>
        Ratings: {{getRatings}}
    </h5>
    <h5>
       Box Office: ${{getBoxOffice}}
    </h5> 
</body>
</html>
